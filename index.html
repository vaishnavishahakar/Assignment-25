<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-25</title>
</head>
<body>
    <script>
        const number = parseInt(prompt("Enter Number..."));
        if (number % 2 == 0)
        {
            document.write("Even Number")
        }
        else
        {
            document.write("Odd Number")
        }
    </script>
</body>
</html>
