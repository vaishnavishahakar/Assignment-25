<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-25</title>
</head>
<body>
    <script>
        // Find even and odd number
        const number = parseInt(prompt("Enter Number..."));
        if (number % 2 == 0)
        {
            document.write("Even Number")
        }
        else
        {
            document.write("Odd Number")
        }

        // Rate Discount
        const rate = parseInt(prompt("Enter Rate : "));
        const quantity = parseInt(prompt("Enter quantity : "));

        const bill = rate + quantity;

        if (bill > 100)
        {
            console.log(`Bill : ${bill}`);
            const discount = bill / 10;
            const payableAmount = bill - discount;
            console.log(`Discount : ${discount}`);
            console.log(`Payable Amount : ${payableAmount}`);
        }
        else
        {
            console.log(` No Discount`);
            console.log(`Payable Amount : ${bill}`);
        }


        // if else ladder
        const num = 2;

        if (num == 1)
        {
            document.write("One")
        }
        else if(num == 2)
        {
            document.write("Two")
        }
        else if(num == 3)
        {
            document.write("Three")
        }
        else if(num == 4)
        {
            document.write("Four")
        }
        else if(num == 5)
        {
            document.write("Five")
        }
        else
        {
            document.write("Invalid")
        }

        // Input from user
        const numb = parseInt(prompt("Enter Number : "));

        if (numb == 1)
        {
            document.write("One")
        }
        else if(numb == 2)
        {
            document.write("Two")
        }
        else if(numb == 3)
        {
            document.write("Three")
        }
        else if(numb == 4)
        {
            document.write("Four")
        }
        else if(numb == 5)
        {
            document.write("Five")
        }
        else
        {
            document.write("Invalid")
        }


        // Find Percentage Grade
        const per = parseInt(prompt("Enter Your Percent : "));

        if(per >= 90)
        {
            document.write('A')
        }
        else if(per >= 80)
        {
            document.write('B')
        }
        else if(per >= 70)
        {
            document.write('C')
        }
        else if(per >= 60)
        {
            document.write('D')
        }
        else if(per >= 50)
        {
            document.write('E')
        }
        else
        {
            document.write('Fail')
        }

        //Boundary condition
        const percent = parseInt(prompt("Enter Your Percent : "));

        if(percent >= 50 && percent<60)
        {
            document.write('E')
        }
        else if(percent >= 60 && percent<70)
        {
            document.write('D')
        }
        else if(percent >= 70 && percent<80)
        {
            document.write('C')
        }
        else if(percent >= 80 && percent<90)
        {
            document.write('B')
        }
        else if(percent >= 90 && percent<=100)
        {
            document.write('A')
        }
        else
        {
            document.write('Fail')
        }

    </script>
</body>
</html>
